<!DOCTYPE html>
<html>
  <head>
    <title>Instantaneous</title>
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
    <script type="text/javascript" src="getConfig.js"></script>
    <div id="login">
      <h2>Please Input Your Name To Start</h2>
      <form id="login-form">
        No spaces allowed
        <input id="name-input" type="text" name="name" placeholder="Input Name" />
      </form>
    </div>
    <script type="text/javascript" src="handleLogin.js"></script>
    <h1>Welcome to Instantaneous!</h1>
    <h2 id="connecting">Connecting...</h2>
    <h2>Your messages</h2>
    <div id="messages">
    </div>
    <form id="message-form">
      <div>
        <input id="message-input" type="text" name="message" placeholder="Write a message">
        <input id="submit-message" type="submit" value="Submit">
      </div>
    </form>
    <script type="text/javascript" src="sendMessages.js"></script>
  </body>
</html>
